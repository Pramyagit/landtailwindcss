<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <nav class="z-10 fixed top-0 flex-no-wrap flex w-full">
      <div>home</div>
    </nav>
    <div class="flex flex-col sm:w-full">
      <div class="flex justify-center">
        <img class="w-3/6" src="./image/MUSIC FANS1.png" alt="Your Company" />
      </div>
      <div class="flex justify-center w-full">
        <form
          class="flex w-3/6 flex-col border-2 border-indigo-400 p-2 sm:flex-col sm:w-full"
          action="#"
          method="POST"
        >
          <div class=" ">
            <label for="email" class="block text-sm/6 font-medium text-gray-900"
              >Email address</label
            >
            <div class="mt-2">
              <input
                type="email"
                name="email"
                id="email"
                autocomplete="email"
                required
                class="block w-full border-2 rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
              />
            </div>
          </div>

          <div>
            <div
              class="flex items-center justify-between sm:flex sm:flex-col flex-wrap sm:w-6/6"
            >
              <label
                for="password"
                class="block text-sm/6 font-medium text-gray-900"
                >Password</label
              >
              <div class="text-sm">
                <a
                  href="#"
                  class="font-semibold text-indigo-600 hover:text-indigo-500"
                  >Forgot password?</a
                >
              </div>
            </div>
            <div class="mt-2">
              <input
                type="password"
                name="password"
                id="password"
                autocomplete="current-password"
                required
                class="block border-2 w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
              />
            </div>
          </div>

          <div class="flex mt-4 justify-center items-center mb-10">
            <button
              type="submit"
              class="flex w-50 rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Sign in
            </button>
          </div>
          <p class="mt-10 text-center text-sm/6 text-gray-500">
            Not a member?
            <a
              href="#"
              class="font-semibold text-indigo-600 hover:text-indigo-500"
              >Start a 14 day free trial</a
            >
          </p>
        </form>
      </div>
    </div>
    <section
      class="signup bg-indigo-100 flex justify-center items-center"
      id="signup"
    >
      <div class="signup-1 flex items-center relative h-screen">
        <div class="overlay absolute inset-0 z-0 bg-black opacity-75"></div>
        <div class="container px-4 mx-auto relative z-10">
          <div class="sm:w-10/12 md:w-8/12 lg:w-6/12 xl:w-5/12 mx-auto">
            <div
              class="box bg-white p-6 md:px-12 md:pt-12 border-t-10 border-solid border-indigo-600"
            >
              <h2
                class="text-center text-4xl tracking-tight text-gray-900 uppercase font-bold"
              >
                Create Your Account
              </h2>

              <div class="signup-form mt-6 md:mt-12">
                <div
                  class="border-2 border-solid rounded flex items-center mb-4"
                >
                  <div
                    class="w-10 h-10 flex justify-center items-center flex-shrink-0"
                  ></div>
                  <div class="flex-1">
                    <input
                      type="text"
                      placeholder="Username"
                      class="h-10 py-1 pr-3 w-full"
                    />
                  </div>
                </div>

                <div
                  class="border-2 border-solid rounded flex items-center mb-4"
                >
                  <div
                    class="w-10 h-10 flex justify-center items-center flex-shrink-0"
                  ></div>
                  <div class="flex-1">
                    <input
                      type="text"
                      placeholder="E-mail"
                      class="h-10 py-1 pr-3 w-full"
                    />
                  </div>
                </div>

                <div
                  class="border-2 border-solid rounded flex items-center mb-4"
                >
                  <div
                    class="w-10 h-10 flex justify-center items-center flex-shrink-0"
                  ></div>
                  <div class="flex-1">
                    <input
                      type="password"
                      placeholder="Password"
                      class="h-10 py-1 pr-3 w-full"
                    />
                  </div>
                </div>

                <p class="text-sm text-center mt-6">
                  By signing up, you agree to our
                  <a href="#" class="text-indigo-600 hover:underline">Terms</a>
                  and
                  <a href="#" class="text-indigo-600 hover:underline"
                    >Privacy Policy</a
                  >
                </p>

                <div class="text-center mt-6 md:mt-12">
                  <button
                    class="bg-indigo-600 hover:bg-indigo-700 text-white text-xl py-2 px-4 md:px-6 rounded transition-colors duration-300"
                  >
                    Sign Up
                  </button>
                </div>
              </div>

              <div class="border-t border-solid mt-6 md:mt-12 pt-4">
                <p class="text-gray-500 text-center">
                  Already have an account,
                  <a href="#" class="text-indigo-600 hover:underline"
                    >Sign In</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
